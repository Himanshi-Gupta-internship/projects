<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header id="head">Rock,Paper and Scissor</header>
    <p id="Round" style="color: rgb(38, 58, 173);  margin-left: 39%; font-size: 30px; font-weight: bold;"></p>
    <div>
        <h2>Choose one: </h2>
        <img src="./assest/fist.png" alt="rock" onclick="play('rock')">
        <img src="./assest/hand-paper.png" alt="paper" onclick="play('paper')">
        <img src="./assest/scissors.png" alt="scissor" onclick="play('scissor')">
        <p id="result" ></p>
        <p style="color: rgb(0, 0, 0); font-size: 22px; margin-left: 10%; margin-right:10%; margin-top:3px;margin-bottom: 0;">********************************************************************************************************************</p>
        <p id="finalResult"></p>
        </div>
    <script src="game.js"></script>
</body>
</html>
